<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iqbal's Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-primary: #064e3b;
            --emerald-light: #ecfdf5;
            --stone-base: #064e3b; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--emerald-primary);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 2.5;
            direction: rtl;
        }

        .serif-text {
            font-family: 'Playfair Display', serif;
        }

        /* Utility Animations */
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-float {
            animation: subtle-float 4s ease-in-out infinite;
        }

        .backdrop-blur-md {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom Scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
