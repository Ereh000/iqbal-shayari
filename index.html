
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Iqbal's Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-primary: #064e3b;
            --emerald-light: #ecfdf5;
            --stone-base: #064e3b; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--emerald-primary);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* Support for mobile web-app native feel */
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 2.5;
            direction: rtl;
        }

        .serif-text {
            font-family: 'Playfair Display', serif;
        }

        /* Safe Areas */
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Responsive Visibility */
        @media (max-width: 480px) {
            .xs\:inline { display: inline; }
            .xs\:hidden { display: none; }
            .xs\:block { display: block; }
        }
        @media (min-width: 481px) {
            .xs\:inline { display: none; }
        }

        /* Utility Animations */
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-float {
            animation: subtle-float 4s ease-in-out infinite;
        }

        .backdrop-blur-md {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 4px;
        }

        /* Improved Urdu Text for Small Screens */
        @media (max-width: 640px) {
            .urdu-text {
                line-height: 2.2;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
